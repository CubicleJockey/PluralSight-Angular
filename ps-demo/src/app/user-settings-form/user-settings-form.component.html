<div class="container">
    <h2>User Settings</h2>
    <form class="form">
        <div class="form-group">
            <label for="name">Name: </label>
            <input id="name" name="name" class="form-control" placeholder="Enter Name Here"/>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="checkbox" 
                        id="email-special-offers"
                        name="email-special-offers" />
                <label for="email-special-offers" class="form-check-label">Email Special Offers</label>
            </div>
        </div>

        <h5>User Interface Style</h5>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" 
                       name="interface-style" id="light-interface"
                       value="light"/>
                <label for="light-interface" class="form-check-label">Light</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" 
                       name="interface-style" id="medium-interface"
                       value="medium"/>
                <label for="medium-interface" class="form-check-label">Medium</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" 
                       name="interface-style" id="dark-interface"
                       value="dark" />
                <label for="dark-interface" class="form-check-label">Dark</label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscription-type">Subscription Type</label>
            <select class="form-control" id="subscription-type">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" />
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" />
        </div>

        <br/>
        <button class="btn btn-primary">Send</button>
    </form>
</div>
