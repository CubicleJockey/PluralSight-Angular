<div class="container">
    <h2>User Settings</h2>
    <form #userForm="ngForm">
        <div class="form-group">
            <label for="name">Name: </label>
            <input ngModel id="name" name="name" class="form-control" placeholder="Enter Name Here"/>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input  ngModel
                        class="form-check-input" 
                        type="checkbox" 
                        id="email-special-offers"
                        name="email-special-offers" />
                <label for="email-special-offers" class="form-check-label">Email Special Offers</label>
            </div>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input ngModel
                       class="form-check-input" type="radio" 
                       name="interface-style" id="light-interface"
                       value="light"/>
                <label for="light-interface" class="form-check-label">Light</label>
            </div>
            <div class="form-check">
                <input ngModel
                       class="form-check-input" type="radio" 
                       name="interface-style" id="medium-interface"
                       value="medium"/>
                <label for="medium-interface" class="form-check-label">Medium</label>
            </div>
            <div class="form-check">
                <input ngModel
                       class="form-check-input" type="radio" 
                       name="interface-style" id="dark-interface"
                       value="dark" />
                <label for="dark-interface" class="form-check-label">Dark</label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscription-type">Subscription Type</label>
            <select ngModel name="subscriptionType"
                    class="form-control" id="subscription-type">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea ngModel id="notes" name="notes" class="form-control" rows="3"></textarea>
        </div>

        <br/>
        <button class="btn btn-primary">Send</button>
    </form>
</div>
{{ userForm.value | json }}
